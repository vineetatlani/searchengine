<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="", method="post">
        <p>Username:</p>
        <p><input type="text" name="username"></p>
        <p>Password:</p>
        <p><input type="password" name="password"></p>
        <p><input type="submit"></p>
    </form>
    <p><a href="/">Home Page!</a></p>
</body>
</html>
